<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="digital clock.css">
    <title>Digital clock</title>
</head>
<body>
    <div id="background"></div>
    <div id="clock-container" class="clock-stopwatch">
        <div id="day-of-week"></div>
        <div id="clock"></div>
        <div class="indicators">
            <span id="hour-indicator">HOUR</span>
            <span id="minute-indicator">MINUTE</span>
            <span id="second-indicator">SECOND</span>
        </div>
        <button onclick="toggleClockStopwatch()">Switch</button>
    </div>
    <div id="stopwatch-container" class="clock-stopwatch" style="display: none;">
        <div id="stopwatch-header">Stopwatch</div> 
        <div id="stopwatch">00:00.00</div>
        <button id="start-btn" onclick="startStopwatch()">Start</button>
        <button id="stop-btn" onclick="stopStopwatch()">Stop</button>
        <button id="reset-btn" onclick="resetStopwatch()">Reset</button>
        <button onclick="toggleClockStopwatch()">Switch</button>
    </div>
    </div>
    <div id="timer-container" class="clock-stopwatch" style="display: none;">
        <div id="timer-header">Timer</div>
        <div id="timer">00:00:00</div>
        <label for="hours">Hours:</label>
        <input type="number" id="hours" min="0" value="0">
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" min="0" max="59" value="0">
        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" min="0" max="59" value="0">
        <button id="start-timer-btn" onclick="startTimer()">Start</button>
        <button id="stop-timer-btn" onclick="stopTimer()">Stop</button>
        <button id="reset-timer-btn" onclick="resetTimer()">Reset</button>
        <button onclick="toggleClockStopwatch()">Switch</button>
    </div>
    
    <script src="digital clock.js"></script>
    <footer class="ter">
        <p>𝙼𝙰𝙳𝙴 𝙱𝚈 - 𝙼𝚛__𝚏𝚛𝚎𝚊𝚔.𝚋𝚊𝚍</p>
    </footer>   
</body>
</html>
